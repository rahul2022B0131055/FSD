<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            border: 1px solid black;
            margin: 0px auto;
            height: 50vh;
        }

        tr,
        td,
        th {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <th colspan="2">Register Here</th>
            </tr>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" placeholder="Enter Name" name="name" id="name"></td>
            </tr>
            <tr>
                <th><label for="roll_no">Roll No.</label></th>
                <td><input type="text" placeholder="Enter ROll No." name="roll_no" id="roll_no"></td>
            </tr>
            <tr>
                <th><label for="branch">Branch</label></th>
                <td><input type="text" name="branch" id="branch" placeholder="Enter Branch"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><input type="text" name="address" id="address" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <th>Section</th>
                <td><input type="Radio" value="A"><label for="A">A</label>
                    <input type="Radio" value="B"><label for="B">B</label>
                    <input type="Radio" value="C"><label for="C">C</label>
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit"></th>
            </tr>
        </table>
    </form>
</body>

</html>
